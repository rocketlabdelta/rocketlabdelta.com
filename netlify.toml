[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' rocketlabdelta.com; style-src 'self'; script-src 'unsafe-hashes' 'sha256-+VcsubfpK8ifBUBeifzdgloLkmpcZqxo/35tG1Lju2g='; object-src 'none'; worker-src: 'self'"
