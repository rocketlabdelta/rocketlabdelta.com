{%- assign page_paths = site.header_pages | default: default_paths -%}
<header role="banner">
  <figure class="site-logo">
    <a href="/">
    </a>
  </figure>
  <nav role="navigation">
    <ul>
      {%- for path in page_paths -%}
        {%- assign page = site.pages | where: "path", path | first -%}
        {%- if page.title -%}
        <li><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </div>
</header>
